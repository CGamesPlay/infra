create-bootable-volume:
  summary: Create a new, bootable volume and corresponding image to boot from it.
  examples:
    - description: Create a bootable volume + snapshot named myserver using the named ssh key (from hcloud ssh-key list).
      command: robo create-bootable-volume myserver ssh-key-id
  command: cd {{ .robo.path }} && exec ./create-bootable-volume.sh "$@"

ansible-local:
  command: ansible-playbook -i localhost, --connection=local ansible/site.yml "$@"
